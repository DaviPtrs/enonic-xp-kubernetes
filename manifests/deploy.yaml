# ---------- Deploy ------------
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: giropops
  namespace: girons
  annotations:
    enonic-operator-managed: ""
spec:
  serviceName: giropops-service
  selector:
      matchLabels:
        name: giropops
  template:
    metadata:
      labels:
        name: giropops
    spec:
      containers:
        - image: app-image:tag
          name: xp-app
          volumeMounts:
            - mountPath: /enonic-xp/home/config/
              name: config-volume
            - mountPath: /enonic-xp/home/repo/blob/
              name: blobs
            - mountPath: /enonic-xp/home/snapshots/
              name: snapshots
            - mountPath: /enonic-xp/home/data/
              name: data
          livenessProbe:
            httpGet:
              path: /cluster.elasticsearch
              port: 2609
            failureThreshold: 2
            initialDelaySeconds: 30
            periodSeconds: 10
      terminationGracePeriodSeconds: 180
      volumes:
        - name: config-volume
          configMap:
            name: giropops-config
        - name: blobs
          persistentVolumeClaim:
            claimName: giropops-blobs
        - name: snapshots
          persistentVolumeClaim:
            claimName: giropops-snapshots
        - name: data
          persistentVolumeClaim:
            claimName: giropops-data
